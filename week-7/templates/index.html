<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>week-7 assignment index</title>
</head>
<body>
   <div class="header"><h2>歡迎光臨，請註冊登入系統</h2></div>
   <div class="login-container">
       <h3>註冊帳號</h3>
       <form action="/signup" method="POST">
           <div class="label-input">姓名 <input type="text" name="name"></div>
           <div class="label-input">帳號 <input type="text" name="id"></div>
           <div class="label-input">密碼 <input type="password" name="pw"></div>
           <button>註冊</button>
       </form>
       <h3>登入系統</h3>
       <form action="/signin" method="POST">
           <div class="label-input">帳號 <input type="text" name="id"></div>
           <div class="label-input">密碼 <input type="password" name="pw"></div>
           <button>登入</button>
       </form>
   </div>
</body>
</html>
